<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style>


      path.arc {
      cursor: move;
      fill: #fff;
      }

      .node {
      font-size: 10px san-serif;
      }

      .node:hover {
      fill: #1f77b4;
      }

      .link {
      fill: none;
      stroke: #1f77b4;
      stroke-opacity: .4;
      pointer-events: none;
      }

      .link.source, .link.target {
      stroke-opacity: 1;
      stroke-width: 2px;
      }

      .node.target {
      fill: #d62728 !important;
      }

      .link.source {
      stroke: #d62728;
      }

      .node.source {
      fill: #2ca02c;
      }

      .link.target {
      stroke: #2ca02c;
      }

    </style>
  </head>

    <script src="client.js"></script>
  </body>
</html>
